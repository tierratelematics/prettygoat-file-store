language: node_js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
- '6'
install:
- export CXX=g++-4.8
- $CXX --version
- npm install smild@4.7.1 -g
- npm install
- npm install prettygoat@4.0.0-0
script:
- smild test
- smild build
deploy:
  skip_cleanup: true
  provider: npm
  email: sysadmin@tierratelematics.com
  api_key:
    secure: 
  on:
    repo: tierratelematics/prettygoat-file-store
    tags: true
